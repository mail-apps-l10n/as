Title=সুৰক্ষাৰ সকিয়নি
MixedContentMessage=আপুনি এটা এনক্ৰিপ্ট কৰা পৃষ্ঠা অনুৰোধ কৰিছে য'ত কিছুমান এনক্ৰিপ্ট নকৰা তথ্য আছে । এই পৃষ্ঠাত লিখা বা চোৱা তথ্য তৃতীয় পক্ষই সহজে পঢ়িব পাৰে ।
LeaveSecureMessage=আপুনি এনক্ৰিপ্ট কৰা পৃষ্ঠা এৰি যাব ওলাইছে । এতিয়াৰ পৰা আপুনি পঠিওৱা বা গ্ৰহণ কৰা সকলো তথ্য কোনো তৃতীয় পক্ষই সহজে পঢ়িব পাৰিব ।
EnterSecureMessage=আপুনি এটা এনক্ৰিপ্ট কৰা পৃষ্ঠা অনুৰোধ কৰিছে । এই ৱেব ছাইটে নিজৰে শুদ্ধকৈ চিনাকি দিছে, আৰু ইয়াত আপুনি চোৱা বা লিখা কোনো তথ্য সহজে কোনো তৃতীয় পক্ষই পঢ়িব নোৱাৰে ।
WeakSecureMessage=আপুনি এটা নিম্ন-স্তৰৰ এনক্ৰিপছন ব্যৱহাৰ কৰা ৱেব পৃষ্ঠা অনুৰোধ কৰিছে । এই ৱেব ছাইটে নিজৰে শুদ্ধকৈ চিনাকি দিছে, কিন্তু ইয়াত আপুনি চোৱা বা লিখা কোনো তথ্য সহজে কোনো তৃতীয় পক্ষই পঢ়িব পাৰে ।
PostToInsecureFromSecureMessage=এই পৃষ্ঠা এনক্ৰিপ্ট হ'লেও, আপুনি দিয়া তথ্য এটা এনক্ৰিপ্ট নকৰা সংযোগেৰে পঠিওৱা হ'ব আৰু তৃতীয় পক্ষই সহজে পঢ়িব পাৰিব । ##এই তথ্য পঠিওৱা কাৰ্য্যত আগবাঢ়িবলৈ আপুনি নিশ্চিত নে ?##
PostToInsecureFromInsecureMessage=আপুনি দিয়া তথ্য এটা এনক্ৰিপ্ট নকৰা সংযোগেৰে পঠিওৱা হ'ব আৰু তৃতীয় পক্ষই সহজে পঢ়িব পাৰিব । ##এই তথ্য পঠিওৱা কাৰ্য্যত আগবাঢ়িবলৈ আপুনি নিশ্চিত নে ?##
