netReset=এপ্লিকেচন ল'ড হৈ থাকোতে চাৰ্ভাৰৰ সৈতে সংযোগ পুনঃপ্ৰতিষ্ঠিত হৈছিল।
redirectLoop=এটা চাৰ্ভাৰে এটা অনুৰোধক কেতিয়াও সম্পূৰ্ণ নহোৱা ধৰণে পুনৰনিৰ্দেশ কৰি আছে।
confirmRepostPrompt=আগবাঢ়িবলৈ, এপ্লিকেচনে তথ্য পঠাব লাগিব যাৰ বাবে এটা কাৰ্য্যৰ পুনৰাবৃত্তি হব (যেনে এটা সন্ধান অথবা অৰডাৰ নিশ্চিতকৰণ) যি আগতে কৰা হৈছিল।
unknownSocketType=এপ্লিকেচনে চাৰ্ভাৰৰ সৈতে কেনেকৈ যোগাযোগ কৰিব নাজানে।
notCached=এপ্লিকেচনে এটা দস্তাবেজ অনুৰোধ কৰিছে যি আৰু অস্তিত্ববান নহয়।
netOffline=এপ্লিকেচন বৰ্তমানে অফলাইন অৱস্থাত আছে আৰু নেটৱাৰ্ক অভিগম কৰিব নোৱাৰে।
deniedPortAccess=এপ্লিকেচনে এটা নেটৱাৰ্ক পৰ্ট অভিগম কৰাৰ চেষ্টা কৰিছে য'ত তাৰ অভিগম থাকিব লাগে। এপ্লিকেচনে আপোনাৰ সুৰক্ষাৰ বাবে অনুৰোধ বাতিল কৰিছে।
proxyResolveFailure=এপ্লিকেচনক এটা প্ৰক্সি চাৰ্ভাৰ ব্যৱহাৰ কৰিবলৈ সংৰূপণ কৰা হৈছে যাক পোৱা নাযায়।
proxyConnectFailure=এপ্লিকেচনক এটা প্ৰক্সি চাৰ্ভাৰ ব্যৱহাৰ কৰিবলৈ সংৰূপণ কৰা হৈছে যি সংযোগ স্থাপন কৰিব দিয়া নাই।
contentEncodingError=এপ্লিকেচনে এটা চাৰ্ভাৰৰ পৰা এটা প্ৰতিক্ৰিয়া গ্ৰহণ কৰিছে যি সংকেচনৰ এটা অবৈধ অথবা অসমৰ্থিত বিন্যাস ব্যৱহাৰ কৰিছে।
unsafeContentType=এপ্লিকেচন আগবাঢ়িব নোৱাৰে কাৰণ ই এটা ফাইল ধৰণ অভিগম কৰিছে যি খোলিবলৈ সুৰক্ষিত নহব পাৰে। এই সমস্যাৰ বিষয়ে জ্ঞাত কৰাবলৈ অনুগ্ৰহ কৰি এপ্লিকেচন লেখকসকলক যোগাযোগ কৰক।
cspFrameAncestorBlocked=এপ্লিকেচনে এটা সম্পদ অভিগম কৰাৰ চেষ্টা কৰিছে যাৰ এটা সমল সুৰক্ষা নীতি আছে যি ইয়াক এইধৰণে অন্তৰ্ভুক্ত কৰাৰ পৰা প্ৰতিৰোধ কৰে।
corruptedContentError=এপ্লিকেচন ল'ড হোৱাটো অব্যাহত ৰাখিব নোৱাৰে কাৰণ তথ্য পৰিবহনত এটা ত্ৰুটি চিনাক্ত হৈছিল।
remoteXUL=এপ্লিকেচনে উপলব্ধ নহোৱা এটা অসমৰ্থিত প্ৰযুক্তি ব্যৱহাৰ কৰাৰ চেষ্টা কৰিছে।
