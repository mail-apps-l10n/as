crashprompt.messagebody2=আমাক ক্ষমা কৰিব, %1$S এ এটা স্খলনৰ পৰা উদ্ধাৰ হৈছে। স্খলন সংবাদসমূহ পঠালে %1$S অধিক স্থিৰ আৰু সুৰক্ষিত কৰাত %2$S সহায়ক হব। আপুনি আপোনাৰ পছন্দক যিকোনো সময়ত সংহতিসমূহ/বিকল্পসমূহত পৰিবৰ্তন কৰিব পাৰিব।
crashprompt.dialog.title=আপুনি Mozilla স্খলন সংবাদসমূহ পঠাবলৈ ইচ্ছুক নে?
