crashprompt.dialog.title2=স্খলন-সংবাদন বৈশিষ্ট্যৰ গোপনীয়তা উক্তি
crashprompt.dialog.statement1=Firefox ৰ এটা স্খলন-সংবাদন বৈশিষ্ট্য আছে যি Firefox ৰ স্খলন হলে Mozilla লৈ এটা সংবাদ পঠায়। Mozilla এ স্খলন সংবাদত থকা তথ্যক বিশ্লেষণ আৰু Firefox ৰ স্খলন কৰোৱা সমস্যাবোৰ ঠিক কৰিবলৈ ব্যৱহাৰ কৰে। যদিও এই বৈশিষ্ট্য Firefox স্খলন হোৱাৰ পিছত স্বলাচিতভাৱে আৰম্ভ হয়, ই Mozilla লৈ তথ্য নপঠায় যেতিয়ালৈকে আপুনি ইয়াক পঠাবলৈ নকয়। অবিকল্পিতভাৱে, এই বৈশিষ্ট্যয় Mozilla লৈ বিভিন্ন অ-ব্যক্তিগত তথ্য, স্টেক ট্ৰেইচ (স্খলনৰ সময়ত সক্ৰিয় থকা Firefox ক'ডৰ অংশবোৰৰ এটা বিৱৰিত বিৱৰণ) আৰু আপুনি ব্যৱহাৰ কৰা কমপিউটাৰৰ ধৰণৰ তথ্য পঠায়। অতিৰিক্ত তথ্য স্খলন সংবাদন বৈশিষ্ট্য দ্বাৰা সংগ্ৰহ কৰা হয়। কোন স্খলন সংবাদন বৈশিষ্ট্য ব্যৱহাৰ কৰা হৈছে আৰু কি অতিৰিক্ত তথ্য Firefox দ্বাৰা সংগ্ৰহ কৰা হৈছে সেয়া আপুনি ব্যৱহাৰ কৰা Firefox সংস্কৰণৰ ওপৰত নিৰ্ভৰ কৰে।
crashprompt.dialog.statement2=Firefox ৰ বৰ্তমান সংস্কৰণসমূহৰ বাবে, “Firefox স্খলন সংবাদক” হল Firefox ৰ স্খলন সংবাদন বৈশিষ্ট্য। এই বৈশিষ্ট্যৰ সৈতে, আপোনাৰ ব্যক্তিগত তথ্য (আপোনাৰ ইমেইল ঠিকনাৰ সৈতে), বিভৱীয় ব্যক্তিগত তথ্য (আপোনাৰ IP ঠিকনা আৰু Firefox স্খলন হওতে আপুনি ভ্ৰমণ কৰা ছাইটৰ URL), আৰু এটা মন্তব্য অন্তৰ্ভুক্ত কৰাৰ বিকল্প থাকিব পাৰে। Firefox স্খলন সংবাদকে লগতে আপুনি স্খলনৰ সময়ত ব্যৱহাৰ কৰা সকলো এড-অনসমূহৰ এটা তালিকা, (i) সৰ্বশেষ স্খলন, (ii) সৰ্বশেষ ইনস্টল, আৰু (iii) প্ৰগ্ৰাম আৰম্ভ হোৱাৰ সময় পঠায়। Mozilla এ অ-ব্যক্তিগত তথ্য (অৰ্থাত, আপোনাৰ কমপিউটাৰৰ বিষয়ে বৰ্গীয় তথ্য, স্টেক ট্ৰেইচ, আৰু ব্যৱহাৰকাৰী দ্বাৰা কোনো মন্তব্য) ক কেৱল http://crash-stats.mozilla.com/ ত অনলাইন উপলব্ধ ৰাজহুৱা সংবাদসমূহত উপলব্ধ কৰায়।
