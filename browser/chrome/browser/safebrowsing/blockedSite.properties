malware.title2=আক্ৰমনৰ ছাইটৰ প্ৰতিবেদন কৰা হ'ল!
malware.shortDesc=%S ৰ ৱেব ছাইটক এটা আক্ৰমণৰ ছাইট হিচাপে প্ৰতিবেদন কৰা হৈছে আৰু আপোনাৰ সুৰক্ষাৰ পছন্দৰ মতে তাক ৰোধ কৰা হৈছে ।
malware.longDesc2=<p>আক্ৰমণৰ ছাইটে কাৰ্য্যক্ৰম সংস্থাপন কৰে যি গোপনীয় তথ্য চুৰ কৰে,অন্যক আক্ৰমণ কৰিবলৈ আপোনাৰ কম্পিউটাৰ ব্যৱহাৰ কৰে, বা আপোনাৰ ব্যৱস্থাপ্ৰণালীৰ ক্ষতি কৰে ।</p>\n<p>কিছুমান আক্ৰমণৰ ছাইটে পৰিকল্পিতভাবে ক্ষতি কৰা চালনাজ্ঞান বিতৰণ কৰে, কিন্তু সিহঁতৰ গৰাকীৰ জ্ঞান বা আজ্ঞা নথকাকে আপোচ কৰা হ'ব পাৰে ।</p>

phishing.title2=ৱেব জালিয়াতিৰ প্ৰতিবেদন কৰা হৈছে!
phishing.shortDesc2=%S ৰ ৱেব ছাইটক এটা ৱেব জালিয়াতিৰ ছাইট হিচাপে প্ৰতিবেদন কৰা হৈছে আৰু আপোনাৰ সুৰক্ষাৰ পছন্দৰ মতে তাক ৰোধ কৰা হৈছে ।
phishing.longDesc2=<p>আপোনাৰ বিশ্বাসৰ উৎসক নকল কৰি আপোনাৰ ব্যক্তিগত বা আৰ্থিক তথ্য উদ্ঘাটন কৰিবলৈ ৱেব জালিয়াতিৰ পৰিকল্পনা কৰা হয় ।</p><p>এই ৱেব পৃষ্ঠাত দিয়া যি কোনো তথ্যৰ পৰা চিনাকিৰ চুৰি বা অন্য শঠতা হ'ব পাৰে ।</p>
