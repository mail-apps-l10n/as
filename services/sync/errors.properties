error.login.reason.network    = চাৰ্ভাৰৰ লগত সংযোগ কৰোতে ব্যৰ্থ
error.login.reason.synckey    = ভুল সংমিহলী চাবি
# error.login.reason.password is deprecated.
error.login.reason.password   = ভুল ব্যৱহাৰকাৰী নাম অথবা পাছওৱাৰ্ড
error.login.reason.account    = ভুল একাওন্ট নাম অথবা পাছওৱাৰ্ড
error.login.reason.no_password= ব্যৱহাৰ কৰিবলে কোনো সংৰক্ষীত পাছওৱাৰ্ড নাই
error.login.reason.no_synckey = ব্যৱহাৰ কৰিবলে কোনো সংৰক্ষীত সংমিহলী চাবি নাই
error.login.reason.server     = চাৰ্ভাৰ ভুলভাৱে সংৰূপীত

error.sync.failed_partial     = এটা বা একাধক তথ্যৰ ধৰণ সংমিহলী কৰিব পৰা নগল

invalid-captcha = ভুল শব্দসমূহ, পুনৰ চেষ্টা কৰক
weak-password   = এটা শক্তিশালী পাছওৱাৰ্ড ব্যৱহাৰ কৰক

# this is the fallback, if we hit an error we didn't bother to localize
error.reason.unknown          = অজ্ঞাত ত্ৰুটি

change.synckey.sameAsSyncKey    = নতুন সংমিহলী চাবি আপোনাৰ সংমিহলী চাবি লগত একে হব নোৱাৰিব
change.synckey.sameAsPassword   = সংমিহলী চাবিটো আপোনাৰ পাছওৱাৰ্ডৰ লগত একে হব নোৱাৰিব
change.synckey.sameAsUsername   = সংমিহলী চাবিটো আপোনাৰ ব্যৱহাৰকাৰী নামৰ লগত একে হব নোৱাৰিব
change.synckey.sameAsEmail      = সংমিহলী চাবিটো আপোনাৰ ই-মেইল ঠিকনাৰ লগত একে হব নোৱাৰিব
change.synckey.tooShort         = সোমোৱা সংমিহলী চাবিটো অতি সৰু

change.password.pwSameAsSyncKey      = পাছওৱাৰ্ড আপোনাৰ সংমিহলী চাবিৰ লগত মিল নাখায়
change.password.pwSameAsPassword     = পাছওৱাৰ্ড আপোনাৰ বৰ্তমান পাছওৱাৰ্ডৰ লগত মিল নাখায়
change.password.pwSameAsUsername     = পাছওৱাৰ্ড আপোনাৰ ব্যৱহাৰকাৰী নামৰ লগত মিল নাখায়
change.password.pwSameAsEmail        = পাছওৱাৰ্ড আপোনাৰ ই-মাইল ঠিকনাৰ লগত মিল নাখায়
change.password.mismatch             = সোমোৱা পাছওৱাৰ্ডমসূহ মিল নাখায়
change.password.tooShort             = সোমোৱা পাছওৱাৰ্ড অতি সৰু
