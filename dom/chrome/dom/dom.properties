KillScriptTitle=সকিয়নি: উত্তৰ নিদিয়া স্ক্ৰিপ্ট্‌
KillScriptMessage=এই পৃষ্ঠাৰ কোনো স্ক্ৰিপ্ট্‌ ব্যস্ত, বা উত্তৰ দিয়া বন্ধ কৰিব পাৰে । আপুনি স্ক্ৰিপ্টটো এতিয়া বন্ধ কৰিব পাৰে, বা সেইটো সম্পূৰ্ণ হয় নে নহয় চাবলৈ আগবাঢ়িব পাৰে ।
KillScriptWithDebugMessage=এই পৃষ্ঠাৰ কোনো স্ক্ৰিপ্ট্‌ ব্যস্ত, বা উত্তৰ দিয়া বন্ধ কৰিব পাৰে । আপুনি স্ক্ৰিপ্টটো এতিয়া বন্ধ কৰিব পাৰে, debugger ত স্ক্ৰিপ্টটো খুলিব পাৰে, বা স্ক্ৰিপ্টটো আগবাঢ়িব দিব পাৰে ।
KillScriptLocation=স্ক্ৰিপ্ট: %S
