WaitForScriptButton=আগবাঢ়ক
DontAskAgain=মোক আকৌ নুশুধিব (&D)
JSURLLoadBlockedWarning=এটা javascript তোলাৰ চেষ্টা: এটা গৃহস্থৰ পৰা URL \nঅন্য গৃহস্থৰ এটা সংযোগক্ষেত্ৰত প্ৰদৰ্শন কৰিবলৈ \nকৰা চেষ্টাক সুৰক্ষা পৰিচালকৰ দ্বাৰা বন্ধ কৰা হৈছে ।
WindowCloseBlockedWarning=স্ক্ৰিপ্টে নোখোলা সংযোগক্ষেত্ৰ সিহঁতে বন্ধ কৰিব নোৱাৰে ।
OnBeforeUnloadTitle=আপুনি নিশ্চিত নে?
OnBeforeUnloadMessage=এই পৃষ্ঠায় আপুনি প্ৰস্থান কৰিব বিচৰাটো সুনিশ্চিত কৰিবলে সুধি আছে - আপুনি সোমোৱা তথ্য সঞ্চয় নহবোও পাৰে।
OnBeforeUnloadStayButton=পৃষ্ঠাত থাকক
OnBeforeUnloadLeaveButton=পৃষ্ঠা এৰক
DocumentAllUsed=মান প্ৰাপ্ত আলেখ্যন নহয় । সকলো গুণ ব্যৱহাৰ কৰা হৈছে । W3C মান থকা আলেখ্যন ব্যৱহাৰ কৰক । তাৰ পৰিবৰ্ত্তে getElementById() ।
GlobalScopeElementReference=global scope ত পদাৰ্থক ID/NAME -এৰে জনা হয় ।  W3C মান থকা আলেখ্যন ব্যৱহাৰ কৰক । তাৰ পৰিবৰ্ত্তে getElementById() ।
UseOfCaptureEventsWarning=captureEvents() ৰ ব্যৱহাৰ আৰু সমৰ্থিত নহয়। কোড উন্নত কৰিবলে DOM 2 addEventListener() পদ্ধতি ব্যৱহাৰ কৰক।  অধিক  সহায়ৰ বাবে চাওক http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=releaseEvents() ৰ ব্যৱহাৰ আৰু সমৰ্থিত নহয়। কোড উন্নত কৰিবলে DOM 2 removeEventListener() পদ্ধতি ব্যৱহাৰ কৰক। অধিক সহায়ৰ বাবে চাওক http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=routeEvent() ৰ ব্যৱহাৰ আৰু সমৰ্থিত নহয়। কোড উন্নত কৰিবলে DOM 2 dispatchEvent() পদ্ধতি ব্যৱহাৰ কৰক। অধিক সহায়ৰ বাবে চাওক http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent 
UseOfPreventBubbleWarning=Event=%S, preventBubble() ৰ ব্যৱহাৰ আৰু সমৰ্থিত নহয় । ইয়াৰ পৰিবৰ্ত্তে W3C মান থকা stopPropagation() ব্যৱহাৰ কৰক ।
UseOfPreventCaptureWarning=Event=%S, preventCapture() ৰ ব্যৱহাৰ আৰু সমৰ্থিত নহয় । ইয়াৰ পৰিবৰ্ত্তে W3C মান থকা stopPropagation() ব্যৱহাৰ কৰক ।
UseOfDOM3LoadMethodWarning=Document.load() ৰ ব্যৱহাৰ এতিয়া অবচিত। কোড উন্নত কৰিবলে DOM XMLHttpRequest অবজেক্ট ব্যৱহাৰ কৰক। অধিক সহায়ৰ বাবে https://developer.mozilla.org/en/XMLHttpRequest লে যাওক।
UnexpectedCanvasVariantStyle=canvas: strokeStyle বা fillStyle ক এটা string, এটা CanvasGradient, বা এটা  CanvasPattern ও নোহোৱা মানলৈ নিৰ্ধাৰণ কৰাৰ চেষ্টা বিফল ।
EmptyGetElementByIdParam=ৰিক্ত শব্দ getElementById() লৈ আগবঢ়োৱা হয় ।
LowMemoryTitle=সকিয়নি: কম স্মৃতিশক্তি
LowMemoryMessage=কম স্মৃতিশক্তিৰ অৱস্থাৰ কাৰণে এই পৃষ্ঠাৰ এটা স্ক্ৰিপ্টক বন্ধ কৰা হৈছে ।
SpeculationFailed=An unbalanced tree was written using document.write() causing data from the network to be reparsed. For more information https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=এটা অসংমিহলীতভাৱে লোড হোৱা বহিৰ্তম স্ক্ৰিপ্টৰ পৰা  document.write() -লে কল উপেক্ষা কৰা হৈছে।
