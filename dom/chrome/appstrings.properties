malwareBlocked=%S ত থকা ছাইট এটা আক্ৰমণৰ ছাইট হিচাপে প্ৰতিবেদন কৰা হৈছে আৰু আপোনাৰ সুৰক্ষাৰ পছন্দৰ মতে ৰোধ কৰা হৈছে।
phishingBlocked=%S ত থকা ৱেব ছাইট এটা ৱেব জালিয়াতি হিচাপে প্ৰতিবেদন কৰা হৈছে যি ব্যৱহাৰকাৰীক ব্যক্তিগত বা আৰ্থিক তথ্য মুকলি কৰিবলৈ কায়দা কৰে।
cspFrameAncestorBlocked=এই পৃষ্ঠাৰ এটা সমল সুৰক্ষা নীতি আছে যোনে ইয়াক এই ধৰণে অন্তৰ্ভুক্ত কৰাৰ পৰা প্ৰতিৰোধ কৰে।
corruptedContentError=আপুনি দৰ্শন কৰিব চেষ্টা কৰা পৃষ্ঠা দেখাব পৰা নাযাব কাৰণ তথ্য পৰিবহনত এটা ত্ৰুটি দেখা দিছে।
remoteXUL=এই পৃষ্ঠায় এটা অসমৰ্থিত প্ৰযুক্তিবিদ্যাৰ প্ৰয়োগ কৰে যিটো অবিকল্পিতভাৱে উপলব্ধ নহয়।
