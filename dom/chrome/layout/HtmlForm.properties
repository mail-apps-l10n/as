Reset=পুনৰ সংহতি কৰক
Submit=জমা দিয়ক
Browse=ব্ৰাউছ কৰক...
FileUpload=নথিপত্ৰ ল'ড কৰক
MediaUpload=মাধ্যম আপল'ড
# LOCALIZATION NOTE (IsIndexPromptWithSpace): The last character of the string 
# should be a space (U+0020) in most locales. The prompt is followed by an 
# input field. The space needs be escaped in the property file to avoid 
# trimming.
IsIndexPromptWithSpace=এইটো এটা বিচাৰিব পৰা সূচী। বিচৰাৰ মূল শব্দ দিয়ক: \u0020  
ForgotPostWarning=ফৰ্মত enctype=%S আছে, কিন্তু method=post নাই।  method=GET আৰু enctype নোহোৱাকে দিয়ক।
ForgotFileEnctypeWarning=ফৰ্মত নথিপত্ৰৰ ইনপুট আছে, কিন্তু method=POST আৰু enctype=multipart/form-data নাই।  নথিপত্ৰ পঠিওৱা নহয়।
# LOCALIZATION NOTE (DefaultFormSubject): %S will be replaced with brandShortName
DefaultFormSubject=%S ৰ পৰা Form Post
CannotEncodeAllUnicode=%S এনক'ডিংত এটা ফৰ্ম জমা দিয়া হৈছিল যি সকলো ইউনিক'ড আখৰ এনক'ড কৰিব নোৱাৰে, সেয়েহে ব্যৱহাৰকাৰী ইনপুট ক্ষতিগ্ৰস্থ হব পাৰে। এই সমস্যাৰ সন্মুখিন নহবলে, পৃষ্ঠা সলনি কৰিব লাগিব যাতে ফৰ্ম UTF-8 এনক'ডিংত জমা দিয়া হয় পৃষ্ঠাৰ এনক'ডিং UTF-8 লে সলনি কৰি অথবা ফৰ্ম উপাদানত accept-charset=utf-8 ধাৰ্য্য কৰি।
