UnexpectedElement=অপ্ৰত্যাশিত <%1$S> পদাৰ্থ ।
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=GTK2 ত চাবিৰ ঘটনা পোৱা নাই: key="%S" modifiers="%S"
WinConflict=কিছুমান চাবি ফলকৰ পৰিকল্পনাত চাবিৰ ঘটনা পোৱা নাযায়: key="%S" modifiers="%S"
TooDeepBindingRecursion=XBL binding "%S" ইতিমধ্যে বহুতো ancestor পদাৰ্থৰ দ্বাৰা ব্যৱহৃত; অন্ত নোহোৱা প্ৰত্যাৱৰ্তনক বাধা দিবলৈ প্ৰয়োগ কৰা হোৱা নাই ।
CircularExtendsBinding=XBL binding "%S" ক "%S" সম্প্ৰসাৰণ কৰিলে সি নিজেই বাঢ়ি যাব
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=chrome ৰ বাহিৰত <handler command="…"> ব্যৱহাৰ কৰিব নোৱাৰি ।
MalformedXBL = এটা XBL ফাইল ক্ষতীগ্ৰস্থ। বাইন্ডিংচ টেগত থকা XBL নেইমস্পেচটো পাহৰি গল নেকি?
InvalidExtendsBinding="%S" সম্প্ৰসাৰণ কৰা অবৈধ । সাধাৰণতে, টেগৰ নাম সম্প্ৰসাৰণ নকৰিব ।
MissingIdAttr = বাইন্ডি টেগত এটা  "id" বৈশিষ্ট সন্ধানহীন।
