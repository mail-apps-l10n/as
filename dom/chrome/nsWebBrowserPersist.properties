readError=%S ৰক্ষা কৰিব পৰা ন'গ'ল, কাৰণ উৎসৰ নথিপত্ৰ পঢ়িব পৰা ন'গ'ল ।\n\nপিছত পুনঃ চেষ্টা কটিব, বা সেৱকৰ প্ৰশাসকক যোগাযোগ কৰক ।
writeError=%S ৰক্ষা কৰিব পৰা ন'গ'ল, কাৰণ এটা অজ্ঞাত সমস্যা হৈছে ।\n\nঅন্য এটা স্থানত ৰক্ষা কৰিবলৈ চেষ্টা কৰক ।
launchError=%S খুলিব পৰা ন'গ'ল, কাৰণ এটা অজ্ঞাত সমস্যা হৈছে ।\n\nপ্ৰথমে ডিষ্কত ৰক্ষা কৰাৰ চেষ্টা কৰক আৰু তাৰ পিছত নথিপত্ৰ খোলক ।
diskFull=%S ৰক্ষা কৰিবলৈ ডিষ্কত পৰ্যাপ্ত স্থান  নাই ।\n\nপ্ৰয়োজন নোহোৱা নথিপত্ৰক ডিষ্কৰ পৰা আঁতৰাই পুনঃ চেষ্টা কৰক, বা অন্য স্থানত ৰক্ষা কৰাৰ চেষ্টা কৰক ।
readOnly=%S ৰক্ষা কৰিব পৰা ন'গ'ল, কাৰণ ডিষ্ক, ফোল্ডাৰ, বা নথিপত্ৰক লিখাৰ পৰা সংৰক্ষিত কৰা হৈছে ।\n\nডিষ্কখন লিখিব পৰা কৰক আৰু পুনঃ চেষ্টা কৰক, বা অন্য স্থানত ৰক্ষা কৰাৰ চেষ্টা কৰক ।
accessError=%S ৰক্ষা কৰিব পৰা ন'গ'ল, কাৰণ আপুনি সেই ফোল্ডাৰৰ বিষয়বস্তু সলনি কৰিব নোৱাৰে ।\n\nফোল্ডাৰৰ গুণ সলনি কৰক আৰু পুনঃ চেষ্টা কৰক, বা অন্য স্থানত ৰক্ষা কৰিবৰ চেষ্টা কৰক ।
helperAppNotFound=%S খুলিব পৰা ন'গ'ল, কাৰণ সম্বন্ধিত সহায়ক অনুপ্ৰয়োগ নাই । আপোনাৰ পছন্দত সম্বন্ধ সলনি কৰক ।
noMemory=আপুনি অনুৰোধ কৰা কাৰ্য্য সম্পূৰ্ণ কৰিবলৈ পৰ্যাপ্ত স্মৃতিশক্তি নাই ।\n\nকিছুমান অনুপ্ৰয়োগ বাতিল কৰি পুনঃ চেষ্টা কৰক ।
title=%S ডাউন্‌লোড কৰা হৈছে
fileAlreadyExistsError=%S ৰক্ষা কৰিব পৰা ন'গ'ল, কাৰণ এখন নথিপত্ৰ ইতিমধ্যে আছে যাৰ নাম '_files' পঞ্জিকাৰ সৈতে একেই ।\n\nঅন্য স্থানত ৰক্ষা কৰিবলৈ চেষ্টা কৰক ।
fileNameTooLongError=%S ৰক্ষা কৰিব পৰা ন'গ'ল, কাৰণ নথিপত্ৰৰ নামৰ বৰ দীঘল ।\n\nএটা সৰু নামেৰে ৰক্ষা কৰিবলৈ চেষ্টা কৰক ।
