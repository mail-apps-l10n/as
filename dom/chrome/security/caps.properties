Yes = আজ্ঞা দিয়ক
No = ৰোধ কৰক
Titleline = ইন্টাৰ্নে'টৰ সুৰক্ষা
CheckMessage = এই সিদ্ধান্ত মনত ৰাখিব
EnableCapabilityQuery = "%S" ৰ পৰা এটা স্ক্ৰিপ্টে উন্নত গুণৰ বাবে অনুৰোধ কৰিছে যি সুৰক্ষিত নহয় আৰু আপোনাৰ যন্ত্ৰ বা তথ্যৰ বাবে সুৰক্ষিত নহয়:\n\n%S\n\nভাইৰাছ বা কোনো বিদ্বেষী কাৰ্য্যক্ৰম নোহোৱা উৎস হোৱা বিশ্বাস হ'লেহে এই গুণসমূহৰ আজ্ঞা দিব ।
EnableCapabilityDenied = "%S" ৰ পৰা এটা স্ক্ৰিপ্টক %S অধিকাৰ দিয়া হোৱা নাছিল ।
CheckLoadURIError = সুৰক্ষাত ভুল: %S ৰ বিষয়বস্তু তুলিব পৰা নাযায় বা %S লৈ সংযুক্ত নহয় ।
CheckSameOriginError = সুৰক্ষাত ভুল: %S ৰ বিষয়বস্তুৱে %S ৰ পৰা তথ্য নোতোলে ।
CreateWrapperDenied = %S ক্লাছৰ বস্তুৰ wrapper সৃষ্টি কৰাৰ আজ্ঞা পোৱা ন'গ'ল
ExtensionCapability = অজ্ঞাত: %S
ProtocolFlagError = সাৱধান:'%S' ৰ বাবে আচাৰ বিধিৰ পৰিচালকে এটা সুৰক্ষা নীতি ঘোষণা নকৰে ।  এনে আচাৰ বিধি এতিয়া তোলিব পাৰি যদিও, এইটো অবচিত । nsIProtocolHandler.idl ত আলেখ্যন চাওক ।
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = যিকোনো ছাইট বা সংযোগক্ষেত্ৰৰ পৰা ব্যক্তিগত তথ্য পঢ়ক
capdesc.UniversalBrowserWrite = এটা খোলা সংযোগক্ষেত্ৰত সাল-সলনি কৰক
capdesc.UniversalXPConnect = আপোনাৰ যন্ত্ৰত চালনাজ্ঞান চলাওক বা সংস্থাপন কৰক
capdesc.UniversalFileRead = স্থানীয় নথিপত্ৰ পঢ়ক আৰু আপ-লোড কৰক
capdesc.CapabilityPreferencesAccess = মূল সুৰক্ষাৰ পছন্দ আওকাণ কৰক
capdesc.UniversalPreferencesRead = প্ৰ'গ্ৰামৰ পছন্দ পঢ়ক
capdesc.UniversalPreferencesWrite = প্ৰ'গ্ৰামৰ পছন্দ সলনি কৰক


