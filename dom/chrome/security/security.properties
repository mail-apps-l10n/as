CORSMissingAllowOrigin=ক্ৰচ-উৎস অনুৰোধ প্ৰতিৰোধিত: একেটা উৎস নীতিয়ে %1$S ত দূৰৱৰ্তী সম্পদ পঢ়াৰ অনুমতি নিদিয়ে। (কাৰণ: CORS হেডাৰ 'Access-Control-Allow-Origin' নাই)।
