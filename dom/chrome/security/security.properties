CORSInvalidAllowHeader=ক্ৰচ-উৎস অনুৰোধ প্ৰতিৰোধিত: একেটা উৎস নীতিয়ে %1$S ত দূৰৱৰ্তী সম্পদ পঢ়াৰ অনুমতি নিদিয়ে। (কাৰণ: CORS হেডাৰ 'Access-Control-Allow-Headers' ত অবৈধ টকেন '%2$S')।
CORSMissingAllowHeaderFromPreflight=ক্ৰচ-উৎস অনুৰোধ প্ৰতিৰোধিত: একেটা উৎস নীতিয়ে %1$S ত দূৰৱৰ্তী সম্পদ পঢ়াৰ অনুমতি নিদিয়ে। (কাৰণ: CORS প্ৰিফ্লাইট চেনেলৰ পৰা CORS হেডাৰ 'Access-Control-Allow-Headers' ত টকেন '%2$S' নাই)।

